
  <h2  class=" text-center">Add Workshop!</h2>
  <br><br>
<form class="row g-3" [formGroup]="addform" (ngSubmit)="onsubmit()" >
    
  
  <div class="col-md-6">
      <label class="form-label" >Workshop Name:</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>


    <div class="col-md-6">
      <label  class="form-label" >Workshop description:</label>
      <input type="number" class="form-control"  formControlName="description" >
      
    </div>
    
    



      <div class="col-md-6">
        <label class="form-label" >Workshop date:</label>
        <input type="text" class="form-control"formControlName="date">
      </div>


      <div class="col-md-6">
        <label class="form-label">Workshop place: </label>
        <input type="text" class="form-control"   formControlName="lieu" >
      </div>

      <div class="col-md-6">
        <label class="form-label">Workshop image: </label>
        <input type="text" class="form-control" formControlName="image" >
      </div>

    <div class="col-12" style="text-align: center;">

      <div class="text-center text-lg-start mt-4 pt-2">
        <button class="btn btn-outline-secondary text-center"  style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Add Workshop
      </button>       
    </div>
    </div>
</form>
