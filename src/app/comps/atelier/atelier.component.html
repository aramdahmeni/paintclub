
<div class="row gx-5 gx-lg-6 row-cols-3 row-cols-md-2 row-cols-xl-3  d-flex justify-content-around" >
  <div  *ngFor="let a of lesateliers" class="border p-2" >

            <img [src]="a.image" class="img-fluid mx-auto" >
            <div class="card-body p-3 text-center" >
                <h5 class="fw-bolder"> {{a.nom |uppercase }}</h5>
              
               <span [ngClass]="outcome(a.date)">{{a.date | date :'fullDate'}}</span>
               
               <br>
               
               <a [routerLink]="['/ateliers/selectedatelier', a.id]" class="btn btn-outline-dark mt-auto">show details</a>
              </div>
     
    </div>
